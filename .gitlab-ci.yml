variables:
    APT_CACHE_DIR: apt-cache

cache:
    key: apt-cache
    paths:
    - apt-cache/
    - cargo/
    - target/

stages:
  - build
  - test

before_script:
    - mkdir -pv $APT_CACHE_DIR
    - apt-get -qq update
    - apt-get -o dir::cache::archives="$APT_CACHE_DIR" -qq -y install curl build-essential libudev-dev pkg-config
    - export PATH="/root/.cargo/bin:$PATH"

build:1.13:
    image: "scorpil/rust:1.13"
    stage: build
    script:
    - cargo build --verbose

build:stable:
    image: "scorpil/rust:stable"
    stage: build
    script:
    - cargo build --verbose

build:nightly:
    image: "scorpil/rust:nightly"
    stage: build
    allow_failure: true
    script:
    - cargo build --verbose

test:stable:
    image: "scorpil/rust:stable"
    stage: test
    script:
    - cargo test --verbose

test:rustfmt:
    image: "scorpil/rust:stable"
    stage: test
    script:
    - cargo install rustfmt
    - cargo fmt -- --write-mode=diff

test:clippy:
    image: "debian:stable-slim"
    stage: test
    script:
    - export RUST_ARCHIVE=rust-nightly-x86_64-unknown-linux-gnu.tar.gz
    - export RUST_DOWNLOAD_URL=https://static.rust-lang.org/dist/$RUST_ARCHIVE
    - curl -fsOSL $RUST_DOWNLOAD_URL
    - curl -s $RUST_DOWNLOAD_URL.sha256 | sha256sum -c -
    - tar -xzf $RUST_ARCHIVE --strip-components=1
    - ./install.sh
    - cargo build --verbose
    - cargo install clippy
    - cargo clippy
