variables:
    APT_CACHE_DIR: apt-cache

cache:
    key: apt-cache
    paths:
    - apt-cache/
    - cargo/
    - target/

before_script:
    - mkdir -pv $APT_CACHE_DIR
    - apt-get -qq update
    - apt-get -o dir::cache::archives="$APT_CACHE_DIR" -qq -y install libudev-dev pkg-config
    - export PATH="/root/.cargo/bin:$PATH"

test:1.13:
    image: "scorpil/rust:1.13"
    script:
    - cargo test --verbose

test:stable:
    image: "scorpil/rust:stable"
    script:
    - cargo test --verbose

test:rustfmt:
    image: "scorpil/rust:stable"
    script:
    - cargo install rustfmt
    - cargo fmt -- --write-mode=diff

test:nightly:
    image: "scorpil/rust:nightly"
    allow_failure: true
    script:
    - cargo test --verbose

test:nightly:
    image: "scorpil/rust:nightly"
    allow_failure: true
    script:
    # Also run clippy checks on nightly
    - cargo install clippy
    - cargo clippy
